<html>
	<head>
		<meta charset="utf-8"/>	
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			
		<style type="text/css">
		    .jumbotron {
		      padding: 4rem 2rem;
		      margin-bottom: 2rem;
		      background-color: var(--bs-light);
		      border-radius: .3rem;  
		    }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mb-1">
				<h1 class="display-4">Meus Pedidos</h1>		
			</div>
		
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" href="#">Todos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link " href="">Cadastrados</a>
							</li>
							<li class="nav-item">	
								<a class="nav-link " href="">Aprovados</a>
							</li>
							<li class="nav-item">	
								<a class="nav-link " href="">Entrega</a>
							</li>
						</ul>		
					</div>	
					<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0 " >Novo</button></a>
				</div>				
			</nav>
			
			<div class="card" th:each="pedido: ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">					
								<div class="col-md-5">Valor:<span th:text="${pedido.valorNegociado}">300,99</span></div>
								<div class="col-md-7">Data de entrega: <span th:text="${pedido.dataDaEntrega}">10/05/2022</span> </div>
							</div>	
							<div>Produto</div>
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value= "Url do produto"/></div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">Descração do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class= "img-thumbnail" th:src ="${pedido.urlImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
