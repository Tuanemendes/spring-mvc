<html>
	<head>
		<meta charset="utf-8"/>	
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			
		<style type="text/css">
		    .jumbotron {
		      padding: 4rem 2rem;
		      margin-bottom: 2rem;
		      background-color: var(--bs-light);
		      border-radius: .3rem;  
		    }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mb-1">
				<h1 class="display-4">Novo Pedido</h1>		
			</div>
			<form action="/pedido/novo" method="POST">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="nome do produto">
					<small>Informar qual o nome do produto.</small>
				</div>
				<div>
					<label for="urlProduto">Url</label>
					<input name="urlProduto" placeholder="url do produto">
					<small>Procure em um site o produto que você deseja e cole a url aqui.</small>
				</div>
				<div>
					<label for="urlImagem">Imagem</label>
					<input name="urlImagem" placeholder="url da imagem">
					<small>Inserir a url com uma boa  imagem do produto.</small>
				</div>							
				<div>
					<label for="descricao">Descrição</label>
					<textarea name="descricao" placeholder=" adicione uam descrição dos detalhes para ajudar o comprador."></textarea>
			
				</div>			
				<button type="submit">Cadastrar</button>
			</form>

		</div>				
	</body>
</html>
