<html>
	<head th:replace="~{base::head}"></head>
	<body>
		<div th:replace="~{base::logo}" ></div>
			<div class="container">
				<div th:replace="~{base::titulo('Novo Pedido')}"></div>
				<div class="card mt-3">
					<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
						<div class="mb-3">
							<label for="nomeProduto" class="form-label">Produto</label>
							<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"  placeholder="nome do produto">
							<small>Informar qual o nome do produto.</small>
							<div class="invalid-feedback" th:errors="*{nomeProduto}" >
								Erros do nome do produto
							</div>
						</div>
						<div class="mb-3">
							<label for="urlProduto" class="form-label">Url</label>
							<input th:field="*{urlProduto}" th:errorclass="is-invalid"  class="form-control"  placeholder="url do produto">
							<small>Procure em um site o produto que você deseja e cole a url aqui.</small>
							<div class="invalid-feedback" th:errors="*{urlProduto}"  >
								Erros da url do produto
							</div>
						</div>
						<div class="mb-3">
							<label for="urlImagem " class="form-label">Imagem</label>
							<input th:field="*{urlImagem}" th:errorclass="is-invalid"  class="form-control"  placeholder="url da imagem" >
							<small>Inserir a url com uma boa  imagem do produto.</small>
							<div class="invalid-feedback" th:errors="*{urlImagem}" >
								Erros da url da imagem
							</div>
						</div>							
						<div class="mb-3">
							<label for="descricao" class="form-label">Descrição</label>
							<textarea th:field="*{descricao}" class="form-control" row="3"  placeholder=" adicione uam descrição dos detalhes para ajudar o comprador."></textarea>
					
						</div>			
						<button class="btn btn-primary " type="submit">Cadastrar</button>
					</form>
				</div>		
			</div>				
	</body>
</html>
